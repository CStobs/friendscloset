<!DOCTYPE HTML>

<html>
    <head>
        <title>Clothesie</title>
        <link rel="shortcut icon" href="images/logo-favicon.ico">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.poptrox.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/init.js"></script>
        <noscript>
                <link rel="stylesheet" href="css/skel.css" />
                <link rel="stylesheet" href="css/style.css" />
                <link rel="stylesheet" href="css/style-wide.css" />
                <link rel="stylesheet" href="css/style-normal.css" />
        </noscript>

        <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
    </head>
    <body>

        <!-- Header -->
        <script src="header.js"></script>
			
        <!-- Personal Closet -->
        <section id="closet" class="main style1 dark fullscreen">
            <header>
                <img class="closet-profile-picture" src="images/profile-pic.jpg"/>
                <h2>Chelsea Stobbart</h2>
                <div class="rating fixed">
                    <span>&#9734;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                </div>
                <div id="send-message-container">
                    <img src="images/mail.png"/>
                </div>
            </header>
            <div id="closet-listing">
                <div class="listing-pane">
                    <div>
                        <img src="images/clothes/shirt1.jpg"/>
                    </div>
                    <p>
                        <span class="price-tag"><strong>$25</strong></span>
                        <span class="listing-description">Pebble Beach Beauty Top</span>
                        <button class="button" type="button">View</button>
                    </p>
                </div>
                <div class="listing-pane">
                    <div>
                        <img src="images/clothes/pants1.jpg"/>
                    </div>
                    <p>
                       <span class="price-tag"> <strong>$43</strong></span>
                        <span class="listing-description">Spring Lillies Pants</span>
                        <button class="button" type="button">View</button>
                    </p>
                </div>
                <div class="listing-pane">
                    <div>
                        <img src="images/clothes/dress1.jpeg"/>
                    </div>
                    <p>
                        <span class="price-tag"><strong>$48.50</strong></span>
                        <span class="price-tag sub"><strong>$10 to borrow</strong></span>
                        <span class="listing-description">Summertime Bowtie Dress</span>
                        <button class="button" type="button">View</button>
                    </p>
                </div>
                <div class="listing-pane">
                    <div>
                        <img src="images/clothes/shirt2.jpg"/>
                    </div>
                    <p>
                        <span class="price-tag"><strong>$32</strong></span>
                        <span class="listing-description">Night Grooves Top</span>
                        <button class="button" type="button">View</button>
                    </p>
                    <span class="listing-tag">New!</span>
                </div>
                <div class="listing-pane">
                    <div>
                        <img src="images/clothes/shoes1.jpg"/>
                    </div>
                    <p>
                        <span class="price-tag"><strong>$45</strong></span>
                        <span class="price-tag sub"><strong>$5 to borrow</strong></span>
                        <span class="listing-description">Smooth Statement Flats</span>
                        <button class="button" type="button">View</button>
                    </p>
                </div>
                <div class="listing-pane">
                    <div>
                        <img src="images/clothes/dress2.jpg"/>
                    </div>
                    <p>
                        <span class="price-tag"><strong>$24.50</strong></span>
                        <span class="listing-description">A Class of Your Own Dress</span>
                        <button class="button" type="button">View</button>
                    </p>
                </div>
                <div class="listing-pane">
                    <div>
                        <img src="images/clothes/pants2.jpg"/>
                    </div>
                    <p>
                        <span class="price-tag"><strong>$18.99</strong></span>
                        <span class="listing-description">Wide-Leg Linen Pants</span>
                        <button class="button" type="button">View</button>
                    </p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <script src="footer.js"></script>
    </body>
</html>
